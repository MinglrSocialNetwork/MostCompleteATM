<div id="wholePage">

    <div>
        <p>Name: {{name}}</p> <!--Username goes here.-->
    </div>

    <div class="row">

        <div class="col-md-2">
            <img src="https://i.imgflip.com/2/3txdnl.jpg" alt="userimage" class="rounded float-left"/>    
        </div>

        <div class="col-md-1">
            <button class="btn btn-secondary btn-sm" type="button" (click)="adding()">Add Friend</button>
        </div>

        <div class="col-md-3"></div>

        <div class="col-md-2">
            <p>Posts: {{postNumber}}</p>
        </div>

        <div class="col-md-4">
            <p>Friends: {{friendNumber}}</p>
        </div>
    </div>

    <div class="row">
        <div class="col-6 offset-md-3">
            <p><b>About Me:</b></p>
        </div>
        <div class="col-6 offset-md-3">
            <p>{{aboutMeText}}</p>
        </div>
    </div>

    <div>
        <button class="btn btn-secondary btn-lg btn-block" type="button" (click)="editProfile()">Edit Profile</button>
    </div>

    <div>
        <app-posthistory></app-posthistory>
    </div>
</div>

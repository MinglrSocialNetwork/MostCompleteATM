<form (ngSubmit)="onSubmit()" #registration="ngForm">
    <div class="login-wrap">
        <div class="login-html">
           <div class="title">
            -- Minglr --
            </div>

          <input id="tab-1" type="radio" name="tab" class="sign-in" >
          <label for="tab-1" class="tab"><a routerLink="/login" >Sign In</a></label>

          <input id="tab-2" type="radio" name="tab" class="sign-up" checked disabled>
          <label for="tab-2" class="tab">Sign Up</label>

          <div class="login-form">
            <div class="sign-up-htm">
                    <div class="group">
                        <input type="text" minlength="3" class="input" name="firstName" placeholder="First Name"
                         ngModel required>
                    </div>
                    <div class="group">
                        <input type="text" class="input" name="lastName" placeholder="Last Name"  
                        ngModel required>
                    </div>  

                    <div class="group">
                        <input type="text" class="input" name="userName" placeholder="Username" 
                        [ngModel]="username" (ngModelChange)="getUsername($event)" required>

                        <div  class="alert alert-danger" *ngIf ="!usernameVal && username">
                            user exist
                        </div>
                    </div>

                    <div class="group">
                        <input type="password" class="input" name="password" placeholder="Password" [ngModel]="password"
                         (ngModelChange)="getPassword($event)" required>
                    </div>

                    <div class="group">
                        <input type="password" class="input" id="conformPassword" name="confirmPassword" placeholder="Confirm Password"
                         [ngModel]="test" (ngModelChange)="onChange($event)" required>
                        <div  class="alert alert-danger" *ngIf ="!passwordVal && test">
                            passwords don't match
                        </div>
   
                    </div>    
                    
                    <div class="group">
                        <button type="submit" class="button" 
                        [disabled]="!passwordVal || !usernameVal ||!registration.form.valid">
                            Create Account</button>
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
              </div>
            </div>
          </div>
        </div>
    </div>
</form>
